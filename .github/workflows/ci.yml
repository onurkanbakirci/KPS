name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore src/KPS.sln
      
    - name: Build solution
      run: dotnet build src/KPS.sln --configuration Release --no-restore
      
    - name: Run tests
      run: dotnet test src/KPS.sln --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage"
      
    - name: Generate test report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Test Results
        path: '**/TestResults/*.trx'
        reporter: dotnet-trx
